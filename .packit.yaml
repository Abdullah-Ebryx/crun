---
# See the documentation for more information:
# https://packit.dev/docs/configuration/

specfile_path: rpm/crun.spec

srpm_build_deps:
  - git-archive-all
  - make
actions:
  create-archive:
    - "git-archive-all -v --force-submodules rpm/crun-HEAD.tar.xz"
    - bash -c "ls -1 rpm/crun-HEAD.tar.xz"

jobs:
  - job: copr_build
    trigger: pull_request
    notifications:
      failure_comment:
        message: "Ephemeral COPR build failed. @containers/packit-build please check."
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - fedora-eln-x86_64
      - fedora-eln-aarch64
      - epel-8-x86_64
      - epel-8-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
    additional_repos:
      - "copr://rhcontainerbot/podman-next"

  # Run on commit to main branch
  - job: copr_build
    trigger: commit
    notifications:
      failure_comment:
        message: "podman-next COPR build failed. @containers/packit-build please check."
    branch: main
    owner: rhcontainerbot
    project: podman-next

  # Podman system tests for Fedora and CentOS Stream
  - job: tests
    trigger: pull_request
    notifications:
      failure_comment:
        message: "podman system tests failed. @containers/packit-build please check."
    targets:
      - fedora-all-x86_64
      - fedora-all-aarch64
      - epel-9-x86_64
      - epel-9-aarch64
    identifier: podman_system_test
    tmt_plan: "/plans/podman_system_test"

  # Podman system tests for RHEL
  - job: tests
    trigger: pull_request
    use_internal_tf: true
    notifications:
      failure_comment:
        message: "podman system tests failed on RHEL. @containers/packit-build please check."
    targets:
      epel-9-x86_64:
        distros: [RHEL-9.4.0-Nightly,RHEL-9-Nightly]
      epel-9-aarch64:
        distros: [RHEL-9.4.0-Nightly,RHEL-9-Nightly]
    identifier: podman_system_test_internal
    tmt_plan: "/plans/podman_system_test"

  - job: propose_downstream
    trigger: release
    update_release: false
    dist_git_branches:
      - fedora-all

  - job: koji_build
    trigger: commit
    dist_git_branches:
      - fedora-all

  - job: bodhi_update
    trigger: commit
    dist_git_branches:
      - fedora-branched # rawhide updates are created automatically
